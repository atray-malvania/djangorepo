<!DOCTYPE html>
<html>
<head>
    <title>Chat with Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }
        #users-list {
            flex: 1;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #chat-box {
            flex: 2;
            padding: 10px;
        }
        #user-list ul {
            list-style-type: none;
            padding: 0;
        }
        #user-list li {
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        #chat-messages {
            overflow-y: scroll;
            max-height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #message-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="users-list">
            <h2>Users</h2>
            <ul>
                <li>{{ User1 }}</li>
                <li>{{ User2 }}</li>
                <li>{{ User3 }}</li>
            </ul>
        </div>
        <div id="chat-box">
            <div id="chat-messages">
                <p><strong>{{ User1 }}:</strong> Hello, how are you?</p>
                <p><strong>{{ User2 }}:</strong> I'm good, thanks!</p>
                <p><strong>{{ User3 }}:</strong> What's up, guys?</p>
            </div>
            <input type="text" id="message-input" placeholder="Type your message...">
        </div>
    </div>
</body>
</html>
