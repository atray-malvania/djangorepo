{% comment %} {% load messages %} {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    {% comment %} <style><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></style> {% endcomment %}
    </head>
<body>
    <h2>Login</h2>
    <form method="post" action = {% url 'threads_app:index' %}>
        {% csrf_token %}
        {{ form1.as_p }}
        {{ form2.as_p }}
        <button type="submit">Register</button>
    </form>

    {% comment %} {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %} {% endcomment %}

</body>
</html>
